<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register | NetGluay</title>
        <link rel="icon" href="https://i.imgur.com/iPZltqj.png" type="image/png">
         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="logintemplate.css">
    </head>

    <body>
        <!-- Logo -->
        <header>
            <a id='logo' href='homepage.html'><img src="https://i.imgur.com/jcpK4JC.png" alt="logo" ></a>
        </header>
         <!-- Container -->
        <div class="container">
            <h1 class="signup"> Sign Up </h1>
            <p class="normaltext">Already have an account? <a href=login.html> Log in </a>
            <!-- Form -->
            <div class="row">
                <form>
                    <label for="txtEmail">Email</label><br>
                    <input type="email" id="txtEmail" required><br>
                    <label for="txtcfEmail">Type your email again</label><br>
                    <input type="email" id="txtcfEmail" required><br>
                    <label for="psw">Password</label><br>
                    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
                    <label for="txtcfPassword">Type your password again</label><br>
                    <input type="password" id="txtcfPassword" required><br>
                    <button type="submit">Sign up</button>
                </form>
            </div>
            <!-- Description -->
            <div class="row">
                <p>
                * By signing up, you agree to our Terms of Use and to receive<br>
                Our emails & updates and acknowledge that you read our Privacy Policy.
                </p>
            </div>
        </div>
        <!-- Space for footer -->
        <footer>
        </footer>
    </body>
</html>
